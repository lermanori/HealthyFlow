<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthyFlow Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #667eea;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .users-table th,
        .users-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }
        
        .users-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        
        .users-table tr:hover {
            background: #f8f9fa;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• HealthyFlow Admin Panel</h1>
            <p>Manage users and monitor system statistics</p>
        </div>
        
        <div class="content">
            <!-- Admin Token Input -->
            <div class="section">
                <h2>üîê Admin Authentication</h2>
                <div class="form-group">
                    <label for="adminToken">Admin Token:</label>
                    <input type="password" id="adminToken" placeholder="Enter your admin token">
                </div>
                <button class="btn" onclick="authenticate()">Authenticate</button>
            </div>
            
            <!-- System Statistics -->
            <div class="section" id="statsSection" style="display: none;">
                <h2>üìä System Statistics</h2>
                <div class="stats-grid" id="statsGrid">
                    <div class="loading">Loading statistics...</div>
                </div>
            </div>
            
            <!-- User Management -->
            <div class="section" id="userSection" style="display: none;">
                <h2>üë• User Management</h2>
                
                <!-- Add User Form -->
                <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 30px;">
                    <h3 style="margin-bottom: 15px;">‚ûï Add New User</h3>
                    <div class="form-group">
                        <label for="userName">Name:</label>
                        <input type="text" id="userName" placeholder="Enter user's full name">
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Email:</label>
                        <input type="email" id="userEmail" placeholder="Enter user's email">
                    </div>
                    <div class="form-group">
                        <label for="userPassword">Password:</label>
                        <input type="password" id="userPassword" placeholder="Enter user's password">
                    </div>
                    <button class="btn" onclick="addUser()">Add User</button>
                </div>
                
                <!-- Users Table -->
                <div id="usersTable">
                    <div class="loading">Loading users...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        let adminToken = '';
        
        function authenticate() {
            adminToken = document.getElementById('adminToken').value;
            if (!adminToken) {
                alert('Please enter admin token');
                return;
            }
            
            // Show sections
            document.getElementById('statsSection').style.display = 'block';
            document.getElementById('userSection').style.display = 'block';
            
            // Load data
            loadStats();
            loadUsers();
        }
        
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/admin/stats?adminToken=${adminToken}`);
                const stats = await response.json();
                
                if (response.ok) {
                    document.getElementById('statsGrid').innerHTML = `
                        <div class="stat-card">
                            <div class="stat-number">${stats.totalUsers}</div>
                            <div class="stat-label">Total Users</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.totalTasks}</div>
                            <div class="stat-label">Total Tasks</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.completedTasks}</div>
                            <div class="stat-label">Completed Tasks</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.completionRate.toFixed(1)}%</div>
                            <div class="stat-label">Completion Rate</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.averageTasksPerUser.toFixed(1)}</div>
                            <div class="stat-label">Avg Tasks/User</div>
                        </div>
                    `;
                } else {
                    throw new Error(stats.error);
                }
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('statsGrid').innerHTML = '<div class="alert alert-error">Error loading statistics</div>';
            }
        }
        
        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/admin/users?adminToken=${adminToken}`);
                const users = await response.json();
                
                if (response.ok) {
                    const tableHTML = `
                        <table class="users-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Total Tasks</th>
                                    <th>Completed</th>
                                    <th>Completion Rate</th>
                                    <th>Joined</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${users.map(user => `
                                    <tr>
                                        <td>${user.name}</td>
                                        <td>${user.email}</td>
                                        <td>${user.totalTasks}</td>
                                        <td>${user.completedTasks}</td>
                                        <td>${user.completionRate.toFixed(1)}%</td>
                                        <td>${new Date(user.created_at).toLocaleDateString()}</td>
                                        <td>
                                            <button class="btn" onclick="resetPassword('${user.id}', '${user.email}')" style="margin-right: 10px;">Reset Password</button>
                                            <button class="btn btn-danger" onclick="deleteUser('${user.id}')">Delete</button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                    document.getElementById('usersTable').innerHTML = tableHTML;
                } else {
                    throw new Error(users.error);
                }
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersTable').innerHTML = '<div class="alert alert-error">Error loading users</div>';
            }
        }
        
        async function addUser() {
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;
            
            if (!name || !email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        password,
                        adminToken
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('User created successfully!');
                    document.getElementById('userName').value = '';
                    document.getElementById('userEmail').value = '';
                    document.getElementById('userPassword').value = '';
                    loadUsers();
                    loadStats();
                } else {
                    alert(`Error: ${result.error}`);
                }
            } catch (error) {
                console.error('Error adding user:', error);
                alert('Error creating user');
            }
        }
        
        async function resetPassword(userId, userEmail) {
            const newPassword = prompt(`Enter new password for ${userEmail}:`);
            
            if (!newPassword) {
                return;
            }
            
            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/users/${userId}/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        adminToken,
                        newPassword
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert(`Password reset successfully for ${userEmail}!\nNew password: ${newPassword}`);
                } else {
                    alert(`Error: ${result.error}`);
                }
            } catch (error) {
                console.error('Error resetting password:', error);
                alert('Error resetting password');
            }
        }
        
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user? This will also delete all their tasks and data.')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/admin/users/${userId}?adminToken=${adminToken}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('User deleted successfully!');
                    loadUsers();
                    loadStats();
                } else {
                    const result = await response.json();
                    alert(`Error: ${result.error}`);
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('Error deleting user');
            }
        }
    </script>
</body>
</html>
